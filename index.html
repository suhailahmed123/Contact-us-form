<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="stylesheets.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon-32x32.png">
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <p>
        We would love to respond to your queries and help you to succeed. <br />
        Feel free to get in touch with us.
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Julia Roberts" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+1 202 555 0156" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Julia Roberts@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Product Demo" />
              </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>
            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach Us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>contactus@gmail.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>+91 99865 02659</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                #121, first floor, 5th cross <br />
                v-layout, v-road, yelahanka <br />
                Bengaluru, 560001
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
